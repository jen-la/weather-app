<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me the weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed">
    <link rel="stylesheet" href="weather-styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/144c0e3213.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- TO DO: Fix responsiveness - can use Bootstrap framework for this -->
    <div id="main">
        <h1>What's the weather today?</h1>
        <form id="form" action="submit" novalidate>
            <!-- <div class="form-group">  -->
                <!-- <label for="cityName">Name of city</label> -->    
                <input id="cityName" class="form-control" type="text" placeholder="Type in your city" required>
                <button type="submit" class="btn btn-warning">Show me!</button>
                <div class="invalid-feedback">
                    No city found!
                </div>
            <!-- </div> -->
        </form>

        <div id="weatherContainer"></div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="weather-script.js"></script>
</body>
</html>
